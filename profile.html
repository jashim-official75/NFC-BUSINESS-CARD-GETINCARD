     <div id="dashboard">
        <div class="dashboard_inner">
            <div class="dashboard_inner-sidebar">
                <nav>
                    <div class="logo"><a href="index.html"><img src="images/logo.webp" alt="logo" class="d-lg-block d-none"></a></div>
                    <div class="logo"><a href="index.html"> <img src="images/favicon.gif" alt="" style="width:3rem ; border-radius:50%" class="d-lg-none d-md-block; filter:invert(1);"></a></div>
                    <ul>
                      <li><a href="dashboard.html" ><img src="images/dashboard_icon.png" alt="" class="dash_icon "> <span>Dashboard</span></a></li>
                      <li><a href="profile.html" class="active"><img src="images/profile_icon.png" alt="" class="dash_icon">  <span>Profile</span></a></li>
                      <li><a href="businesscardprofile.html"><img src="images/view-profile.png" alt="" class="dash_icon">  <span>Veiw Profile</span></a></li>
                      <li><a href="message.html"><img src="images/message-box.png" alt="" class="dash_icon">  <span>Messages</span></a></li>
                    </ul>
                  </nav>
            </div>
            <div class="dashboard_inner-showcase">
                <header>
                    <div id="icon"><i class="fa-solid fa-bars-staggered"></i></div>
                    <div class="header_title"><h2 class="text-light mb-0">My Profile</h2></div>
                   <div class="profile_area d-flex">
                    <div class="notification">
               
                        <a href="message.html">
                            <span><i class="fa-regular fa-bell"></i></span>
                            <div class="count_number">0</div>
                        </a>
                    </div>
                    <div class="profile"><img src="images/team-02.jpg" alt=""> <span id="down_icon"><i class="fa-solid fa-angle-down"></i></span> 
                    
                        <div class="dropdown">
                            <ul>
                                <li><a href="profile.html"><i class="fa-regular fa-user"></i> Profile</a></li>
                                <li><a href="profile.html"><i class="fa-solid fa-arrow-right-from-bracket"></i> LogOut</a></li>
                            </ul>
                        </div>

                    </div>
                   </div>
                </header>
                <div id="profile_preview">
                    <div class="d-flex align-items-start">
                        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                          <button class="nav-custom active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-selected="true"><i class="fa-solid fa-user-pen"></i> Edit Profile</button>
                          <button class="nav-custom" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false"><i class="fa-solid fa-shield-halved"></i> Password & Security</button>
                        
                        </div>
                        <div class="tab-content" id="v-pills-tabContent">
                          <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                            <div class="edit__profile">
                                <h1 class="title">Edit Profile</h1>
                            
                                <hr>
                                <h3 class="text-light">Upload Cover</h3>
                                <div class="upload_cover">
                                    <input type="file"  accept="image/*" id="Coverupload">
                                </div>
                                <h3 class="text-light">Upload Profile</h3>
                                <div class="edit_img">
                                    <input type="file" onchange="preview()" accept="image/*" id="Profileupload">
                                    <label for="Profileupload" id="Profileupload">
                                        <div class="editImgbox">
                                            <img id="profile" src="images/team-02.jpg" alt="">
                                            <div class="edit_icon"><i class="fa-regular fa-pen-to-square"></i></div>
                                        </div>
                                    </label>
                                </div>
                            
                              
                                <form action="#">
                                    <div class="inputGroup row">
                                        <div class="inputBx w-50">
                                            <label for="firstname"> First Name  </label>
                                            <input type="text" name="firstname" id="firstname" placeholder="First Name">
                                        </div>
                                        <div class="inputBx w-50">
                                            <label for="lastname"> Last Name </label>
                                            <input type="text" name="lastname" id="lastname" placeholder="Last Name">
                                        </div>
                                    </div>
                                    <div class="inputBx">
                                        <label for="designation"> Designation </label>
                                        <input type="text" name="designation" id="designation" placeholder="Designation">
                                    </div>
                                    <div class="inputBx">
                                        <label for="email"> Email </label>
                                        <input type="email" name="email" id="email" placeholder="Email">
                                    </div>
                                    <div class="inputBx">
                                        <label for="contact"> Contacts Number </label>
                                        <input type="number" name="contact" id="contact" placeholder="Contact Number">
                                    </div>
                                    <div class="inputBx">
                                        <label for="address"> Address </label>
                                        <input type="text" name="address" id="address" placeholder="Address">
                                    </div>
                                    <div class="inputGroup row">
                                        <div class="inputBx w-50">
                                            <label for="city"> City </label>
                                            <input type="text" name="city" id="city" placeholder="City">
                                        </div>
                                        <div class="inputBx w-50">
                                            <label for="state"> State </label>
                                            <input type="text" name="state" id="state" placeholder="State">
                                        </div>
                                    </div>
                                   
                                    <div class="inputGroup row">
                                        <div class="inputBx w-50">
                                            <label for="zipcode"> Zip Code </label>
                                            <input type="text" name="zipcode" id="zipcode" placeholder="Zip-Code">
                                        </div>
                                        <div class="inputBx w-50">
                                            <label for="country"> Country </label>
                                            <input type="text" name="country" id="country" placeholder="Country">
                                        </div>
                                    </div>
                                    <div class="inputBx">
                                        <label for="password">Password</label>
                                      <div class="password_wrapper">
                                        <input type="password" autocomplete="current-password" placeholder="Password" id="password" required >
                                        <span>
                                            <i class="fa-regular fa-eye" id="eye" onclick="togglepass();"></i>
                                        </span>
                                      </div>
                                    </div>
                                    <input type="submit" value="Save" class="primary_btn" id="save">
                                </form>
                            </div>
                          </div>
                          <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                            <div class="edit__profile password_security">
                                <h1 class="title">Password & Security</h1>
                                <hr>
                             
                                <form action="#">
                                    <div class="inputBx">
                                        <label for="cu_password">Current Password</label>
                                        <input type="password" autocomplete="current-password" placeholder="Password" id="cu_password" required >
                                    </div>
                                    <div class="inputBx">
                                        <label for="new_password">New Password</label>
                                       <div class="password_wrapper">
                                        <input type="password" autocomplete="current-password" placeholder="New Password" id="new_password" required>
                                        <span>
                                            <i class="fa-regular fa-eye" id="eye" onclick="toggleCpass();"></i>
                                        </span>
                                       </div>
                                    </div>
                                    <input type="submit" value="Update" class="primary_btn" id="changepass">

                                </form>
                            </div>
                          </div>

                        </div>
                      </div>
                      
                </div>
            </div>
        </div>
